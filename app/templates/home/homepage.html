<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aero-scanner</title>
    <link rel="stylesheet" href="{% static 'css/homepage.css' %}">
</head>
<body>
   
    <div id="search-form">
        <div id="header">
          <h1>WELCOME TO AEROSCANNER</h1>
        </div>
        <section>
          <div class="flight" id="flightbox">
            
            <form id="flight-form">
            <!-- TRIP TYPE -->
            <div id="flight-type">
              <div class="info-box">
                <input type="radio" name="flight-type" value="Return" id="return" checked />
                <label for="return">RETURN</label>
              </div>
              <div class="info-box">
                <input type="radio" name="flight-type" value="Single" id="one-way" />
                <label for="one-way">ONE WAY</label>
              </div>
            </div>
            
            <!-- FROM/TO -->
            <div id="flight-depart">
              <div class="info-box">
                <label for="airport">LEAVING FROM</label>
                <select name="airport" id="dep-from">
                    <option value="CDG">Paris Charles de Gaulle Airport</option>
                    <option value="LHR">London Heathrow Airort</option>
                    <option value="SIN">Changi Intl' Airport</option>
                    <option value="JFK">New York John F. Kennedy Airport</option>
                </select>
                <div id="depart-res"></div>
              </div>
              <div class="info-box" id="arrive-box">
                <label for="airport">ARRIVING AT</label>
                <select name="airport" id="dep-to">
                  <option value="CDG">Paris Charles de Gaulle Airport</option>
                  <option value="LHR">London Heathrow Airort</option>
                  <option value="SIN">Changi Intl' Airport</option>
                  <option value="JFK">New York John F. Kennedy Airport</option>
              </select>
                <div id="arrive-res"></div>
              </div>
            </div>
            
            <!-- FROM/TO -->
            <div id="flight-dates">
              <div class="info-box">
                <label for="">LEAVING ON</label>
                <input type="text" id="leave-date" readonly />
              </div>
              <div class="info-box" id="return-box">
                <label for="">RETURNING ON</label>
                <input type="text" id="return-date" readonly />
              </div>
            </div>
            
            <!-- PASSENGER INFO -->
            <div id="flight-info">
              <div class="info-box">
                <label for="adults">ADULTS</label>
                <select name="adults" id="adults">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                </select>
              </div>
              <div class="info-box">
                <label for="children">CHILDREN</label>
                <select name="children" id="children">
                  <option value="0">0</option>
                  <option value="1">1</option>
                  <option value="0">2</option>
                  <option value="3">3</option>
                </select>
              </div>
              <div class="info-box">
                <label for="class-type">CLASS</label>
                <select name="class-type" id="class-type">
                  <option value="Economy">ECONOMY</option>
                  <option value="Business">BUSINESS</option>
                  <option value="First">FIRST CLASS</option>
                </select>
              </div>
          </div>
          
            <!-- SEARCH BUTTON -->
          <div id="flight-search">
            <div class="info-box">
              <input type="submit" id="search-flight" value="SEARCH FLIGHTS"/>
            </div>
          </div>
            
          </form> 
          </div>
        </section>
      
        <div id="calender">
          <div class="nav">
            <button id="prev"><</button>
            <p><span id="month"></span>
              <span id="year"></span></p>
            <button id="next">></button>
          </div>
          <table id="cal"></table>
          </div>
          
    </div>
    <div id="confirm"></div>
    <script src="{% static 'js/homepage.js' %}"></script>
</body>
</html>
